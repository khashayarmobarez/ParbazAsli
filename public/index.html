      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title id="dynamic-title">Digilogbook - Flight Logging System</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      var title = document.getElementById('dynamic-title');
      var cultureCookie = document.cookie.replace(/(?:(?:^|.*;\s*)culture\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      if (cultureCookie === 'fa') {
        title.textContent = 'دیجی لاگ بوک - سیستم ثبت پرواز';
      } else if (cultureCookie === 'en') {
        title.textContent = 'Digilogbook - Flight Logging System';
      }
      });
    </script>
